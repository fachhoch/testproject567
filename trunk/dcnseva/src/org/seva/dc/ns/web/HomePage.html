<wicket:extend>
		
		
		<div wicket:id="contentId"/>
		
		<div wicket:id="modalWindow"/>
		
		<wicket:fragment wicket:id="nsListsFragment">
			
			<table  class="dataview"  style="width: 70%;" cellspacing="0" wicket:id="datatable">
				<caption>Ns List</caption>	
			</table>
			<input type="button" value="New Ns"  wicket:id="newNs"/>
		</wicket:fragment>
	
		<wicket:fragment wicket:id="editNsLinkFragment">
			<a href="#" wicket:id="link">Edit</a>
		</wicket:fragment>






		<wicket:fragment wicket:id="editNsFragment">
			<div  style="margin-bottom: 5em;" wicket:id="nsPropertiesFragment"/>	
			<div style="margin-bottom: 5em;" wicket:id="disTeamFragment"/>
			<div wicket:id="fItemFragment"/>
			<div  style="clear: both;">
				<input  type="button"  value="Ns List"  wicket:id="return"/>
			</div>
		</wicket:fragment>
		
		<wicket:fragment wicket:id="nsPropertiesFragment">
				<table  class="dataview" cellspacing="0"  style="width: 20em;">
					<caption>Ns </caption>
					<thead>
						<tr>
							<th>
								Name
							</th>
							<th>
								On
							</th>
						</tr>	
					</thead>
					<tbody>
						<tr>
							<td>
								<span wicket:id="name"></span>	
							</td>
							<td>
								<span wicket:id="nsOn"></span>		
							</td>
						</tr>
					</tbody>
				</table>	
		</wicket:fragment>
				
		<wicket:fragment  wicket:id="disTeamFragment">
			<table  class="dataview" cellspacing="0"  style="width:50em;">
				<caption>Distribution Team Members</caption>
				<thead>
					<tr>
						<th>
							Name
						</th>
					</tr>
				</thead>
				<tbody>
					<tr wicket:id="disTeamMembersList">	
						<td>
							<span  wicket:id="name"/>
						</td>
					</tr>					
				</tbody>
			</table>
		</wicket:fragment>	
		
		
		<wicket:fragment wicket:id="fItemFragment">
			<div>
				<div wicket:id="fItemsListView"  style="float: left;">
					<table  class="dataview" cellspacing="0"  style="width: 30em;" >
						<caption>
							<span wicket:id="fItemName"/>
						 </caption>
						<thead>
							<tr>
								<th>Name</th>
								<th>Quantity</th>
								<th>Action</th>
							</tr>
						</thead>
						<tbody>
							<tr wicket:id="fItemListView">	
								<td>
									<span  wicket:id="user"/>
								</td>
								<td>
									<span  wicket:id="quantity"/>
								</td>
								<td style="white-space: nowrap;" >	
									<a href="#" wicket:id="edit">Edit</a> || <a href="#" wicket:id="delete">Delete</a>
								</td>
							</tr>					
						</tbody>
					</table>
				</div>
				<div  style="clear: both;">
					<input  type="button" value="Add FItem" wicket:id="addNs"/>					
				</div>
			</div>	
		</wicket:fragment>
		
		
		
		
		<wicket:fragment wicket:id="editNsPropertiesFragment">
			<form class="inputForm"   wicket:id="from">
				<fieldset>
					<legend>Edit NS</legend>
					<table>
						<tbody>
							<tr>
								<td valign="top">	
									<label>Ns Name</label>
									<input  type="text" size="40"  wicket:id="name"/>	
									<label>Ns On</label>
									<input  type="text" size="40"  wicket:id="nsOn"/>	
								</td>
							</tr>
							<tr>
								<td>
									<input type="submit" value="Save"  wicket:id="save"/>
									<input type="submit" value="Cancel"  wicket:id="cancel"/>
								</td>	
							</tr>
						</tbody>
					</table>	
				</fieldset>	
			</form>
		</wicket:fragment>
		
		


		<wicket:fragment wicket:id="usersListsFragment">
			
			<table  class="dataview"  style="width: 70%;" cellspacing="0" wicket:id="datatable">
				<caption>Users List</caption>	
			</table>
			<input type="button" value="New User"  wicket:id="newUser"/>
			<input type="button" value="Ns List"  wicket:id="nsLists"/>
		</wicket:fragment>
	
		<wicket:fragment wicket:id="editUserLinkFragment">
			<a href="#" wicket:id="link">Edit</a>
		</wicket:fragment>
		
		
		<wicket:fragment wicket:id="editUserFragment">
			<form class="inputForm"   wicket:id="form">
				<fieldset>
					<legend>Edit User</legend>
					<table>
						<tbody>
							<tr>
								<td valign="top">	
									<label>First Name</label>
									<input  type="text" size="40"  wicket:id="firstName"/>	
									<label>Last Name</label>
									<input  type="text" size="40"  wicket:id="lastName"/>	
									<label>Phone No</label>
									<input  type="text" size="40"  wicket:id="phoneNo"/>	
									<label>Email Address</label>
									<input  type="text" size="40"  wicket:id="emailAddress"/>	
									<label>Username</label>
									<input  type="text" size="40"  wicket:id="username"/>	
								</td>
							</tr>
							<tr>
								<td>
									<input type="submit" value="Save"  wicket:id="save"/>
									<input type="submit" value="Cancel"  wicket:id="cancel"/>
								</td>	
							</tr>
						</tbody>
					</table>	
				</fieldset>	
			</form>
		</wicket:fragment>
		
	
	
		<wicket:fragment  wicket:id="addFitemFragment">
			<form class="inputForm"   wicket:id="form">
				<fieldset>
					<legend>Add FItem</legend>
					<table>
						<tbody>
							<tr>
								<td valign="top">	
									<label>FType</label>
									<select wicket:id="ftType"/>	
									<label>Quantity</label>
									<input  type="text" size="4"  wicket:id="quantity"/>	
									<label>User</label>
									<select wicket:id="user"/>	
								</td>
							</tr>
							<tr>
								<td>
									<input type="submit" value="Save"  wicket:id="save"/>
									<input type="submit" value="Cancel"  wicket:id="cancel"/>
								</td>	
							</tr>
						</tbody>
					</table>	
				</fieldset>	
			</form>
		</wicket:fragment>
	
		
				
</wicket:extend>
