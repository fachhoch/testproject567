<wicket:extend>
		
		
		<div wicket:id="contentId"/>
		
		<wicket:fragment  wicket:id="actionFragment">
			<table>
				<tr wicket:id="videoLinks">
					<td  >
						<a href="" wicket:id="link"><span wicket:id="type"/></a>
					</td>
				</tr>
			</table>
			
		</wicket:fragment>
		<wicket:fragment  wicket:id="dataTableFragment">
			
			<div>
				<form wicket:id="searchForm">
					<input type="text" wicket:id="name"/>
					<input  type="submit" wicket:id="submit" value="Search" />  (Search starting  capital letter)
				</form>	
			</div>
		
			<table  class="dataview"  style="width: 70%;" cellspacing="0" wicket:id="datatable">[table]</table>
		</wicket:fragment>
		
		<wicket:fragment  wicket:id="youtubeFragment">
			<a href="" wicket:id="datatableLinkTop">Back To List</a> ||
			<a href="" wicket:id="refreshLinkTop">Refresh  to Load Video</a>||
			<a href="" wicket:id="linkToPageTop" target="_blank" >Link to Video(New Window)</a>
			<br>
			<div>
				<object style="height: 390px; width: 640px">
				  <param wicket:id="name" name="movie" value="#"/>
				  <param name="allowFullScreen" value="true"/>
				  <param name="allowScriptAccess" value="always"/>
				  <embed wicket:id="src"  src="#" type="application/x-shockwave-flash" allowfullscreen="true" allowScriptAccess="always" width="640" height="360"/>				  
				</object>
			</div>
			<br>
			<a href="" wicket:id="datatableLinkBottom">Back To List</a>	||			
			<a href="" wicket:id="refreshLinkBottom">Refresh  to Load Video</a>||
			<a href="" wicket:id="linkToPageTop" target="_blank" >Link to Video(New Window)</a>

		</wicket:fragment>

		
</wicket:extend>
